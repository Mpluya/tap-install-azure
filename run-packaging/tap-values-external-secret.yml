apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tap-values
  namespace: tap-install
spec:
  refreshInterval: 0m
  secretStoreRef:
    kind: SecretStore
    name: azure-secret-store

  target:
    name: tap-values
    creationPolicy: Owner
    template:
      data:
        tap-values.yml: | 
          profile: run
          ceip_policy_disclosed: true

          shared:
            ingress_domain: run.tapsme.io
            ingress_issuer: letsencrypt-production

          supply_chain: basic

          contour:
            envoy:
              service:
                type: LoadBalancer   

          cnrs:
            domain_template: '{{"{{"}}.Name{{"}}"}}-{{"{{"}}.Namespace{{"}}"}}.{{"{{"}}.Domain{{"}}"}}'

          namespace_provisioner:
            controller: false
            gitops_install:
              ref: origin/main
              subPath: ns/mae
              url: ssh://git@github.com/Mpluya/tap-namespaces
              secretRef:
                name: tap-install-gitops-ssh
                namespace: tap-install
  
  data:
  - secretKey: githubclientsecret
    remoteRef:
      key: githubclientsecret
