---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-key
  namespace: tap-install
spec:
  refreshInterval: 0m
  secretStoreRef:
    kind: SecretStore
    name: azure-secret-store

  target:
    name: my-key
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        pub.pem: 
        key.pem: "{{ .auth0privatekey | toString }}"

  data:
  - secretKey: auth0privatekey
    remoteRef:
      key: auth0privatekey
