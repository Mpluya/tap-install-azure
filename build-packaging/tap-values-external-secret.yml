apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tap-values
  namespace: tap-install
spec:
  refreshInterval: 0m
  secretStoreRef:
    kind: SecretStore
    name: azure-secret-store

  target:
    name: tap-values
    creationPolicy: Owner
    template:
      data:
        tap-values.yml: | 
          profile: build
          ceip_policy_disclosed: true

          shared:
            ingress_domain: build.cssa.tapsme.org
            image_registry:  
              project_path: "registry.harbor.learn.tapsme.org/tap-build"
              username: "robot$unicorn-robot"
              password: "{{ .tapregistrypassword}}"

          supply_chain: "testing_scanning"

          ootb_supply_chain_basic:
            gitops:
              ssh_secret: "git-auth"
              server_address: "ssh://git@github.com"
              repository_owner: "Mpluya"
              repository_name: "tap-azure-workload-config-repo"
              branch: main
            carvel_package:
              workflow_enabled: true

          ootb_supply_chain_testing_scanning:
            gitops:
              ssh_secret: "git-auth"
              server_address: "ssh://git@github.com"
              repository_owner: "Mpluya"
              repository_name: "tap-azure-workload-config-repo"
              branch: main

          namespace_provisioner:
            controller: false
            additional_sources:
            - git:
                url: ssh://git@github.com/Mpluya/tap-namespaces
                ref: origin/main
                subPath: additional-resources
                secretRef:
                  name: tap-install-gitops-ssh-too
                  namespace: tap-install
                  create_export: true
              path: _ytt_lib/custom-resources
            gitops_install:
              ref: origin/main
              subPath: ns
              url: ssh://git@github.com/Mpluya/tap-namespaces
              secretRef:
                name: tap-install-gitops-ssh
                namespace: tap-install
            overlay_secrets:
            - name: workload-git-ssh-overlay
              namespace: tap-install
              create_export: true

          excluded_packages:
          - grype.scanning.apps.tanzu.vmware.com

  data:
  - secretKey: tapregistrypassword
    remoteRef:
      key: tapregistrypassword
