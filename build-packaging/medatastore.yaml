apiVersion: v1
kind: Namespace
metadata:
  name: metadata-store-secrets
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: store-ca-cert
  namespace: metadata-store-secrets
data:
  ca.crt: 
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: store-ca-cert
  namespace: metadata-store-secrets
spec:
  toNamespaces: 
  - "*"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: store-auth-token
  namespace: tap-install
spec:
  secretStoreRef:
    name: azure-secret-store
    kind: SecretStore
  refreshInterval: "0m"
  target:
    name: store-auth-token
    template:
      type: Opaque
      data:
        auth_token: "{{ .metadatasoreauthtoken }}"
  data:
  - secretKey: metadatasoreauthtoken
    remoteRef:
      key: metadatasoreauthtoken
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: store-auth-token
  namespace: metadata-store-secrets
spec:
  fromNamespace: tap-install
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: store-auth-token
  namespace: tap-install
spec:
  toNamespaces: 
  - metadata-store-secrets
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: store-auth-token
  namespace: metadata-store-secrets
spec:
  toNamespaces: 
  - "*"