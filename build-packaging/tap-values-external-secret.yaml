          ootb_supply_chain_testing_scanning:
            supported_workloads:
            - type: web
              cluster_config_template_name: config-template
            - type: server
              cluster_config_template_name: server-template
            - type: worker
              cluster_config_template_name: worker-template
            - type: server-with-git-annotation
              cluster_config_template_name: server-with-git-sha-template
            - type: server-with-git-annotation
              cluster_config_template_name: server-with-git-sha-template
            - type: git-testing-hpa-server-template
              cluster_config_template_name: git-testing-hpa-server-template

          ootb_templates:
            excluded_templates:
            - kaniko-build
          
          namespace_provisioner:
            controller: false
            default_parameters:
              skip_grype: true
              supply_chain_service_account:
                secrets:
                - tap-registry
                - tenant-gitops-ssh
                - git-credentials
                - cosign
                - oci-store
            additional_sources:
            - git:
                url: ssh://git@github.com/Mpluya/tap-namespaces-azure
                ref: origin/main
                subPath: additional-resources
                secretRef:
                  name: tap-install-gitops-ssh-too
                  namespace: tap-install
                  create_export: true
              path: _ytt_lib/custom-resources-generic
            - git:
                url: ssh://git@github.com/Mpluya/tap-namespaces-azure
                ref: origin/main
                subPath: additional-resources-build
                secretRef:
                  name: tap-install-gitops-ssh-too
                  namespace: tap-install
              path: _ytt_lib/custom-resources-build   
            gitops_install:
              ref: origin/main
              subPath: ns-provisioner-base
              url: ssh://git@github.com/Mpluya/tap-namespaces-azure
              secretRef:
                name: tap-install-gitops-ssh
                namespace: tap-install
