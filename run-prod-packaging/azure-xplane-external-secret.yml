apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-xplane
  namespace: tap-install
spec:
  refreshInterval: 0m
  secretStoreRef:
    kind: SecretStore
    name: azure-secret-store

  target:
    name: azure-xplane
    creationPolicy: Owner

  data:
  - secretKey: azurexplane
    remoteRef:
      key: azurexplane